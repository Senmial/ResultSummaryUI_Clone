<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="main_container">
      <div class="first_tile">
        <h5>Your Result</h5>
        <div class="score_circle">
          <h4>76</h4>
          <h6>of 100</h6>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of</p>
        <p>the people who have taken</p>
        <p>these tests.</p>
      </div>
      <div class="second_tile">
        <h5>Summary</h5>
        <div class="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="" />
          <h6 id="reaction_text">Reaction</h6>
          <p>80 / 100</p>
        </div>
        <div class="memory">
          <img src="./assets/images/icon-memory.svg" alt="" />
          <h6 id="memory_text">Memory</h6>
          <p>92 / 100</p>
        </div>
        <div class="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="" />
          <h6 id="verbal_text">Verbal</h6>
          <p>61 / 100</p>
        </div>
        <div class="visual">
          <img src="./assets/images/icon-visual.svg" alt="" />
          <h6 id="visual_text">Visual</h6>
          <p>72 / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
